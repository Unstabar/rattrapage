<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="helpers.css">
    <link rel="stylesheet" href="style.css">
    <title>Shorlty</title>
</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo-nav">
                <h1 class="logo">Shorlty</h1>
                <nav class="menu">
                    <input type="checkbox" id="menu-toggle" class="menu-toggle">
                    <label for="menu-toggle" class="mobile-menu-button">Menu</label>
                    <ul>
                        <li>Home</li>
                        <li>About</li>
                        <li>Contact</li>
                    </ul>
                </nav>
            </div>
            <div class="auth-buttons">
                <a href="#" class="login">Login</a>
                <a href="#" class="sign-up">Sign Up</a>
            </div>
        </div>
    </header>
    <div class="main">
        <div class="main-content">
            <h1>More than just shorter links</h1>
            <p>Build your brand's recognition and get detailed insights on how your links are performing.</p>
            <button class="main-btn">Get Started</button>
        </div>

        <div class="main-illustration">
            <img src="working_with_computer.png" alt="person working">
        </div>
    </div>

</body>

</html>
